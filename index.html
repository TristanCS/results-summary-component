<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="col-center">
    <main>
      <section id="card">
        <section id="left" class="col-center">
          <h3>Your Result</h3>
          <span id="total" class="col-center"
            ><span id="result">76</span> of 100</span
          >
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section id="right" class="col-center">
          <div id="summary">
            <h1>Summary</h1>
            <span class="stats bg-red"
              ><h4>
                <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
              </h4>
              <p><span>80</span> / 100</p></span
            >
            <span class="stats bg-yellow">
              <h4>
                <img src="./assets/images/icon-memory.svg" alt="" />Memory
              </h4>
              <p><span>92</span> / 100</p></span
            >
            <span class="stats bg-teal">
              <h4>
                <img src="./assets/images/icon-verbal.svg" alt="" />Verbal
              </h4>
              <p><span>61</span> / 100</p></span
            >
            <span class="stats bg-blue">
              <h4>
                <img src="./assets/images/icon-visual.svg" alt="" />Visual
              </h4>
              <p><span>72</span> / 100</p>
            </span>
            <button>Continue</button>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tristan Savage</a>.
      </div>
    </footer>
  </body>
</html>
